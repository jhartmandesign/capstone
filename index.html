<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Capstone</title>
<style>
	
	body{
    padding: 0px;
	min-height: 1000px;
    margin: 0px;
    border: 0px;
    border-collapse: collapse;
	}
	nav {
		padding 0px;
		height: 100vh;
		width: 104px;
		background-color: #202225;
		position: absolute;
		float:left;
	}
	
/*UI Text*/
	.navtext{
		padding-top:13px;
		padding-left:6px;
	}
	
/*User Icon*/
	.userframe{
		width: 104px;
		height: 142px;
		background-color:#ff5f55;
		background-image: url("https://i.imgur.com/4G0TFzq.png");
		background-repeat: no-repeat;
		background-position: center;
		background-size: 70%;
		margin-bottom: 30px;
	}
	.userframe:hover{
		animation: userhover;
		animation-duration: 0.5s;
		animation-fill-mode: forwards;
	}
	@keyframes userhover{
		from{
			background-color: #ff5f55;
			background-image: url("https://i.imgur.com/4G0TFzq.png");
		}
		to{
			background-color: #313336;
			background-image: url("https://i.imgur.com/EP9B5iA.png");
		}
	}
	
/*Dashboard Icon*/
	.dashboardicon{
		width: 104px;
		height: 52px;
		background-image: url("https://i.imgur.com/BKkxR4v.png");
		background-repeat: no-repeat;
		background-position: 30px;
		background-size: 42px;
		margin-top: 5vh;
		border-radius: 0px 7px 7px 0px;
		font-size: 30px;
		font-family: "Sofia Pro";
		color: #202225;
		letter-spacing:-15pt;
	}
	.dashboardicon:hover{
		animation: dashboardicon;
		animation-timing-function: ease-in-out;
		animation-duration: 0.5s;
		animation-fill-mode: forwards;
	}
	@keyframes dashboardicon{
		from{
			background-color: #202225;
			background-image: url("https://i.imgur.com/BKkxR4v.png");
			width: 104px;
			background-position: 50% 50%;
			color: #202225;
			letter-spacing:-7pt;
		}
		to{
			background-color: #313336;
			background-image: url("https://i.imgur.com/b9UiG6E.png");
			background-position: 97.5% 50%;
			width: 220px;
			color: #ffffff;
			letter-spacing:0pt;
		}
	}
	
/*Courses Icon*/
	.coursesicon{
		width: 104px;
		height: 52px;
		background-image: url("https://i.imgur.com/sXztw1P.png");
		background-repeat: no-repeat;
		background-position: 30px;
		background-size: 42px;
		margin-top: 5vh;
		border-radius: 0px 7px 7px 0px;
		font-size: 30px;
		font-family: "Sofia Pro";
		color: #202225;
		letter-spacing:-15pt;
	}
	.coursesicon:hover{
		animation: coursesicon;
		animation-timing-function: ease-in-out;
		animation-duration: 0.5s;
		animation-fill-mode: forwards;
	}
	@keyframes coursesicon{
		from{
			background-color: #202225;
			background-image: url("https://i.imgur.com/sXztw1P.png");
			background-position: 50% 50%;
			width: 104px;
			color: #202225;
			letter-spacing:-5pt;
		}
		to{
			background-color: #313336;
			background-image: url("https://i.imgur.com/VGUFlb5.png");
			background-position: 96% 50%;
			width: 182px;
			color: #ffffff;
			letter-spacing:0pt;
		}
	}
	
/*Calendar Icon*/
	.calendaricon{
		width: 104px;
		height: 52px;
		background-image: url("https://i.imgur.com/8ljfc76.png");
		background-repeat: no-repeat;
		background-position: 50% 50%;
		background-size: 42px;
		margin-top: 5vh;
		border-radius: 0px 0px 0px 0px;
		font-size: 30px;
		font-family: "Sofia Pro";
		color: #ffffff;
		letter-spacing:-15pt;
		background-color: #ffffff;
	}
	.calendaricon:hover{
		animation: calendaricon;
		animation-timing-function: ease-in-out;		
		animation-duration: 0.5s;
		animation-fill-mode: forwards;
	}
	@keyframes calendaricon{
		from{
			background-color: #ffffff;
			background-image: url("https://i.imgur.com/8ljfc76.png");
			background-position: 50% 50%;
			width: 104px;
			color: #ffffff;
			letter-spacing:-5pt;
			border-radius: 0px 0px 0px 0px;
		}
		to{
			background-color: #313336;
			background-image: url("https://i.imgur.com/8ljfc76.png");
			background-position: 96% 50%;
			width: 200px;
			color: #ffffff;
			letter-spacing:0pt;
			border-radius: 0px 7px 7px 0px;
		}
	}
	
/*Messages Icon*/
	.messagesicon{
		width: 104px;
		height: 52px;
		background-image: url("https://i.imgur.com/ncaYDPO.png");
		background-repeat: no-repeat;
		background-position: 30px;
		background-size: 42px;
		margin-top: 5vh;
		border-radius: 0px 7px 7px 0px;
		font-size: 30px;
		font-family: "Sofia Pro";
		color: #202225;
		letter-spacing:-20pt;
		padding-left: 0px;
		margin-left: 0px;
	}
	.messagesicon:hover{
		animation: messagesicon;
		animation-timing-function: ease-in-out;
		animation-duration: 0.5s;
		animation-fill-mode: forwards;
	}
	@keyframes messagesicon{
		from{
			background-color: #202225;
			background-image: url("https://i.imgur.com/ncaYDPO.png");
			background-position: 50% 50%;
			width: 104px;
			color: #202225;
			letter-spacing:-5pt;
			padding-left: 0px;
		}
		to{
			background-color: #313336;
			background-image: url("https://i.imgur.com/t8nWNiZ.png");
			background-position: 96% 50%;
			width: 210px;
			color: #ffffff;
			letter-spacing:0pt;
		}
	}
	
	.body{
		
	}
</style>
</head>

	
	
	
<body>
	<div>
<! Side Nav >
		<nav>
			<div class="userframe">
			</div>
			<div class="dashboardicon">
				<p class="navtext">Dashboard</p>
			</div>
			<div class="coursesicon">
				<p class="navtext">Courses</p>
			</div>
			<div class="calendaricon">
				<p class="navtext">Calendar</p>
			</div>
			<div class="messagesicon">
				<p class="navtext">Messages</p>
			</div>

		<div class="body">

</body>
</html>
