<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Capstone</title>
<style>
	body{
    padding: 0px;
    margin: 0px;
    border: 0px;
    border-collapse: collapse;
	}
	nav {
		padding 0px;
		height: 100vh;
		width: 104px;
		background-color: #202225;
		position: absolute;
		float:left;
	}
	.userframea{
		padding-top:32px;
		width: 104px;
		height: 110px;
		background-color:#ff5f55;
		background-image: url("https://i.imgur.com/4G0TFzq.png");
		background-repeat: no-repeat;
		background-position: center;
		background-size: 70%;
	}
	.userframea:hover{
		animation: hover;
		animation-duration: 0.3s;
		animation-fill-mode: forwards;
	}
	@keyframes hover{
		from{
			background-color: #ff5f55;
			background-image: url("https://i.imgur.com/4G0TFzq.png");
		}
		to{
			background-color: #313336;
			background-image: url("https://i.imgur.com/EP9B5iA.png");
		}
	}
	.navicon{
		width: 52px;
		height: 52px;
		margin: 4vh auto 4vh auto;
	}
	
</style>
</head>

	
	
	
<body>
<! Side Nav >
	<nav>
		<div class="userframea">
			<div class="userframe">
			</div>
		</div>
		<div class="navicon">
		</div>
		
	</nav>
</body>
</html>
