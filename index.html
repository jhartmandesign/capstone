<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Capstone</title>
<style>
	
	body{
    padding: 0px;
    margin: 0px;
    border: 0px;
    border-collapse: collapse;
	}
	nav {
		padding 0px;
		height: 100vh;
		width: 104px;
		background-color: #202225;
		position: absolute;
		float:left;
	}
	
/* userframe */
	.userframe{
		width: 104px;
		height: 142px;
		background-color:#ff5f55;
		background-image: url("https://i.imgur.com/4G0TFzq.png");
		background-repeat: no-repeat;
		background-position: center;
		background-size: 70%;
	}
	.userframe:hover{
		animation: userhover;
		animation-duration: 0.3s;
		animation-fill-mode: forwards;
	}
	@keyframes userhover{
		from{
			background-color: #ff5f55;
			background-image: url("https://i.imgur.com/4G0TFzq.png");
		}
		to{
			background-color: #313336;
			background-image: url("https://i.imgur.com/EP9B5iA.png");
		}
	}
	
/*Calendar Icon*/
	.calendaricon{
		width: 104px;
		height: 10vh;
		min-height: 74px;
		background-image: url("https://i.imgur.com/8ljfc76.png");
		background-repeat: no-repeat;
		background-position: center;
		background-size: 40%;
		margin-top: 20px;
	}
	.calendaricon:hover{
		animation: calendaricon;
		animation-duration: 0.3s;
		animation-fill-mode: forwards;
	}
	@keyframes calendaricon{
		from{
			background-color: #202225;
			background-image: url("https://i.imgur.com/P7tjaHD.png");
			background-size: 40%;
			width: 104px;
		}
		to{
			background-color: #313336;
			background-image: url("https://i.imgur.com/P7tjaHD.png");
			background-size: 30%;
			width: 156px;
		}
	}
	

</style>
</head>

	
	
	
<body>
<! Side Nav >
	<nav>
		<div class="userframe">
		</div>
		<div class="calendaricon">
		</div>
		
	</nav>
</body>
</html>
